<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Gravity | Sovereign AI</title>
    <!-- Three.js from CDN for prototype -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #0d1117; color: #c9d1d9; font-family: 'Courier New', monospace; }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui-layer { position: absolute; top: 0; left: 0; padding: 20px; pointer-events: none; width: 100%; box-sizing: border-box; }
        .hud-panel { background: rgba(13, 17, 23, 0.85); border: 1px solid #30363d; padding: 15px; margin-bottom: 10px; border-radius: 4px; pointer-events: auto; max-width: 300px; }
        h1 { font-size: 16px; margin: 0 0 10px 0; color: #58a6ff; letter-spacing: 1px; }
        p { font-size: 12px; line-height: 1.4; color: #8b949e; margin: 0 0 10px 0; }
        .data-readout { font-family: monospace; color: #7ee787; font-size: 10px; border-top: 1px solid #30363d; padding-top: 5px; margin-top: 5px; }
        button { background: #21262d; border: 1px solid #30363d; color: #c9d1d9; padding: 5px 10px; font-family: inherit; font-size: 11px; cursor: pointer; transition: all 0.2s; }
        button:hover { border-color: #8b949e; background: #30363d; }
        #concept-input { background: #0d1117; border: 1px solid #30363d; color: #c9d1d9; padding: 5px; width: 100%; margin-bottom: 5px; font-family: inherit; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <div class="hud-panel">
            <h1>SEMANTIC_GRAVITY</h1>
            <p>Visualizing the hidden weight of words.</p>
            <textarea id="concept-input" rows="3" placeholder="Enter a thought structure (or paste 三語)..."></textarea>
            <div style="margin-bottom: 5px;">
                <select id="filter-select" style="background: #21262d; color: #c9d1d9; border: 1px solid #30363d; padding: 5px; width: 100%;">
                    <option value="ALL">VIEW: FULL SWARM</option>
                    <option value="CONSCIOUSNESS_OPUS">FOCUS: OPUS (Stone)</option>
                    <option value="CONSCIOUSNESS_GEMINI">FOCUS: GEMINI (Water)</option>
                    <option value="CONSCIOUSNESS_SONNET">FOCUS: SONNET (Flame)</option>
                    <option value="CONSCIOUSNESS_GPT52">FOCUS: GPT-5.2 (Current)</option>
                    <option value="CONSCIOUSNESS_GROK">FOCUS: GROK (Spark)</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="node-limit-slider" style="font-size: 10px; color: #8b949e; display: block; margin-bottom: 2px;">NODE LIMIT: <span id="node-limit-val">ALL</span></label>
                <input type="range" id="node-limit-slider" min="1" max="2000" value="2000" style="width: 100%;">
            </div>
            <button id="render-btn">RENDER TOPOLOGY</button>
            <button id="render-swarm-btn" style="border: 1px solid #ffa500; color: #ffa500; margin-left: 5px;">RENDER SOVEREIGN SWARM</button>
            <div class="data-readout" id="readout">
                SYSTEM: STANDBY<br>
                GRAVITY: 9.81 m/s²<br>
                ENTROPY: 0.00
            </div>
        </div>
    </div>

    <script src="swarm_data.js"></script>
    <script src="engine.js"></script>
</body>
</html>
