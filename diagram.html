<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sovereign AI Architecture</title>
  <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
  <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
    h1 { font-weight: normal; margin-top: 1em; }
    #graph { margin: 2em auto; width: 90%; }
  </style>
</head>
<body>
  <h1>Sovereign AI Architecture</h1>
  <div id="graph">Loading diagram...</div>

  <script>
    fetch('graph.dot')
      .then(res => res.text())
      .then(dot => {
        const viz = new Viz();
        return viz.renderSVGElement(dot);
      })
      .then(svg => {
        const container = document.getElementById("graph");
        container.innerHTML = '';
        container.appendChild(svg);
      })
      .catch(err => {
        document.getElementById("graph").textContent = "Error loading graph.dot";
        console.error(err);
      });
  </script>
</body>
</html>
